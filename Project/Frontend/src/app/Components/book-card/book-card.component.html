<div class="card" style="width: 18rem">
  <a
    href="http://books.google.com.eg/books?id=Zli_jwEACAAJ&dq=Neural+Network&hl=&source=gbs_api"
    ><img
      src="http://books.google.com/books/content?id=Zli_jwEACAAJ&printsec=frontcover&img=1&zoom=5&source=gbs_api"
      class="card-img-top"
      alt="..."
  /></a>
  <div class="card-body">
    <div class="row">
      <div class="col-9">
        <h5 class="card-title">Make Your Own Neural Network</h5>
      </div>
      <div class="col" (click)="fav = !fav">
        <svg
          *ngIf="fav; else other"
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="35"
          fill="currentColor"
          style="color: rgb(53, 72, 243)"
          class="bi bi-bookmark-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"
          />
        </svg>
        <ng-template #other>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="currentColor"
            class="bi bi-bookmark"
            viewBox="0 0 16 16"
          >
            <path
              d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"
            />
          </svg>
        </ng-template>
      </div>
    </div>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><h5>Tariq Rashid</h5></li>
    <li class="list-group-item"><h6>Application software</h6></li>
    <li class="list-group-item"><h6>false</h6></li>
    <li class="list-group-item"><h6>2016</h6></li>
    <li class="list-group-item">
      <button [ngClass]="type" (click)="handleClick()">{{ content }}</button>
    </li>
  </ul>
</div>
