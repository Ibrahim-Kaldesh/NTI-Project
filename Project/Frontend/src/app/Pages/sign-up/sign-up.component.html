<div class="container">
  <div class="row my-3">
    <div class="col-12">
      <div class="card">
        <h5 class="card-header">Register</h5>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-6 my-2">
                <label for="fname" class="form-label">First name</label>
                <input
                  name="fName"
                  type="text"
                  class="form-control"
                  id="fname"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="col-6 my-2">
                <label for="lname" class="form-label">Last Name</label>
                <input
                  name="lName"
                  type="text"
                  class="form-control"
                  id="lname"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="col-6 my-2">
                <label for="email" class="form-label">Email address</label>
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="col-6 my-2">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" />
              </div>
              <div class="col-6 my-2">
                <label for="pass" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="pass"
                  name="password"
                />
              </div>
              <div class="col-6 my-2">
                <label for="cpass" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="cpass"
                  name="confirmedPassword"
                />
              </div>
              <div class="col-6 my-2">
                <label for="code" class="form-label">Country Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="code"
                  name="countryCode"
                />
              </div>
              <div class="col-6 my-2">
                <label for="date" class="form-label">Birthday date</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="dateOfBirth"
                />
              </div>
              <div class="col-6 my-2">
                <label for="phone" class="form-label">Phone number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                />
              </div>
              <div class="col-6 my-2">
                <label for="gender" class="form-label">gender</label>
                <select
                  id="gender"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected value="male" name="gender">Male</option>
                  <option value="female" name="gender">Femal</option>
                </select>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-1 my-2">
                <button type="submit" class="btn btn-primary my-2">
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
